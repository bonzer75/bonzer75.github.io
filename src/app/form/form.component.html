<section>
    <br> <br>
    <h1 class="text">Contacto</h1>
    <br>
    <p class="text">Aqu√≠ te dejo un formulario para que me puedas contactar y dejar un mensaje.</p>
    <br>
    <form (submit)="submit()" [formGroup]="daForm">
        <article id="form-data">
            <label for="name" class="text">Nombres</label>
            <input type="text" id="name" formControlName="name">

            <label for="surname" class="text">Asunto</label>
            <input type="text" id="name" formControlName="subject">

            <label for="email" class="text">Email</label>
            <input type="text" id="name" formControlName="email">
        </article>
        <article id="msg">
            <label for="msg" class="text">Mensaje</label>
            <textarea formControlName="message"></textarea>

            <button class="button" type="submit" [disabled]="daForm.invalid">Enviar</button>
        </article>
    </form>
    <br>
</section>
